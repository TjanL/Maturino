			</div>

				<div class="input-field col s12">
				    <select id="rok">
				      <option value="unset" selected class="white">Izberi rok</option>

<div class="subject-wrapper valign-wrapper white-text center-align row" id="slovene">
	<div class="subject white-text center-align col s10 offset-s1">
		<h3 id="beggining" class="maturaInfo"></h3>
		<h3 class="besediloTxt">Besedilo</h3>
		<div class="besedilo loading">
			<div class="loaderWrapper">
				<div class="preloader-wrapper big hide active">
				    <div class="spinner-layer spinner-blue-only">
				      <div class="circle-clipper left">
				        <div class="circle"></div>
				      </div><div class="gap-patch">
				        <div class="circle"></div>
				      </div><div class="circle-clipper right">
				        <div class="circle"></div>
				      </div>
				    </div>
				  </div>
				</div>
			<img draggable="false" alt="Besedilo" class="besediloImg" id="dodatno">
		</div>
		<h3 class="vprasanjeTxt">Vprašanje</h3>
		<div class="vprasanje">
			<img draggable="false" alt="Besedilo" class="vprasanjeImg besediloImg" id="naloga">
		</div>
		<div class="col s4 offset-s4 l4 offset-l4 center knofi">
			<!--a href="#slovene" id="newQuestion" class="btn-flat btn-large selectBtnLight selectBtn black-text"><b>Novo vprašanje</b></a-->

				<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 271.32 78.47">
					<defs>
						<style>.cls-1{fill:#fff;}</style>
					</defs>
					<title>btnLight</title>
					<polygon class="cls-1" points="256.17 78.47 0 72.29 9.31 6.18 271.32 0 256.17 78.47"/>
					<text class="st2" style="font-size: 30px;" transform="translate(26.56 48.96)">Novo vprašanje</text>
				</svg>
			</a>
		</div>
		<div class="col s4 offset-s4 l4 offset-l4 center knofi">
			<!--a id="resitve" target="_blank" class="btn-flat transparent btn-large selectBtn selectBtnOutline white-text"><b>&nbsp&nbsp&nbsp&nbsp&nbspRešitve&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></a-->
			<a id="resitve" target="_blank" class="col s12 l6 offset-l3">
				<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 271.3 78.5" style="enable-background:new 0 0 271.3 78.5;" xml:space="preserve">
					<style type="text/css">
						.st0{fill:#FFFFFF;}
						.st1{font-family:'ArialMT';}
						.st2{font-size:30px;}
					</style>
					<path class="st0" d="M229.1,4.3l35.3,69.9L5,68.2l11.3-57.9L229.1,4.3 M231.7,0L12.8,6.2L0,72.3l271.3,6.2L231.7,0L231.7,0z"/>
					<text transform="matrix(1 0 0 1 70.3133 50.9748)" class="st0 st1 st2">Rešitve</text>
				</svg>


			</a>

	</div>
</div>
